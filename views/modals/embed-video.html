<div class="modal-header" data-movable="1" data-movable-target=".modal-dialog">
  <h5>
    <i class="fa fa-close pull-right" ng-click="$hide()"></i>
    <span localize="Video"></span>
  </h5>
</div>
<div class="modal-body embed" ng-if="url">
  <iframe ng-src="{{url}}" frameborder="0"></iframe>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dark-hive/jquery-ui.css" />

</div>
